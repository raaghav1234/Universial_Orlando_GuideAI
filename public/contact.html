<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Raaghav Pilaniwala</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/harry-potter');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp2196137.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        header {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            font-family: 'Harry Potter', sans-serif;
            color: #FFD700;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #FFD700;
            color: #000;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin-top: 60px; /* Space for fixed header */
        }

        #contact-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5);
            width: 500px;
            max-width: 90%;
            text-align: center;
        }

        h1 {
            font-family: 'Harry Potter', sans-serif;
            font-size: 3em;
            color: #FFD700;
            margin-bottom: 20px;
        }

        p {
            font-family: 'Poppins', sans-serif;
            color: #fff;
            font-size: 1.1em;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        h2 {
            font-size: 2em;
            background-color: #000;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 30px;
        }
    </style>
</head>

    </div>
</body>

</html>
